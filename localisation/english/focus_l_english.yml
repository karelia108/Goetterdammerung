l_english:
 #일본

 JAP_Economic_recovery:0 "경제 복구하기"
 JAP_Economic_recovery_desc:0 "우리는 국력에 비해 너무 많은 군비를 사용했습니다. 지금이라도 예산을 바로잡아 민간 경제를 살릴 필요가 있습니다."
 JAP_yen_maintenance:0 "엔화 정비"
 JAP_yen_maintenance_desc:0 "브레튼우즈에서 금 1온스=35달러라는 교환비율이 정해진 후, 일본 엔은 350엔/USD로 환율이 고정되었습니다. 전쟁으로 인해 화폐의 가치가 어느정도 떨어졌으나 미국을 기준으로 가치를 어느정도 회복할 수 있을 것입니다."
 JAP_zaibatsu_reform:0 "자이바츠 개편"
 JAP_zaibatsu_reform_desc:0 "자이바츠는 지난 전쟁들을 수행하는데 중요한 역할을 해주었습니다만, 이제 그 역할을 바꾸어야할 때입니다. 총, 탱크는 더 이상 필요하지 않고 식품이나 의류가 더 필요합니다."
 JAP_Foreign_Office:0 "외무성 재편"
 JAP_Foreign_Office_desc:0 "제국의 외무성은 너무 전쟁에 편중되어버렸습니다. 진정한 외교를 위해 어느정도의 정비를 해야할 것입니다."
 JAP_open_embassy:0 "주미 대사관 재개장" 

 #만주
 MAN_gapshinyeon:0 "갑신년"
 MAN_gapshinyeon_desc:0 "지독하게 길고 길던 전쟁이 모두 끝났습니다. 우리는 일본의 손아귀에서 벗어났지만, 그게 완벽하진 않습니다. 정치, 사회, 경제, 심지어는 군대 분야까지. 우리는 일본에 예속되었고 이를 벗어나기 위한 타개책을 만들어야 합니다."
 MAN_check_in_SMRC:0 "남만주철도 견제"
 MAN_check_in_SMRC_desc:0 "남만주철도, 약칭 만철은 만주국에서 엄청난 영향력을 끼치고 있습니다. 단지 철도뿐만 아니라 경, 중공업, 광업, 임업, 관광업, 건설업 등 모든 분야에 손을 뻗고 있으며 사실상 만주국의 모든 것에 간섭하고 있다고 해도 무방합니다. 우리는 이러한 철쇄를 끊어내야 합니다."
 



