 JAP_GATHERING_STORM_DESC:0 "일본 제국은 메이지 유신 이래 '부국강병'이라는 표어를 내세우며 급진적인 개혁을 펼치며 국가의 몸집을 빠르게 부풀려나가기 시작했습니다. 그 후 일본은 내전을 치뤘으나 제국은 모든 것을 이겨냈습니다. 동양에서 최초로 서양 국가들과 어깨를 나란히 할 수 있는 입장이 된 것입니다. 그 이후 일청전쟁, 일러 전쟁을 겪으며 제국은 끝을 모를 정도로 팽창해 나아갔으며 1차 세계대전에 참전, 승전국이 되며 태평양의 지배자가 되었습니다.\n\n그러나 1929년, 미국에서 시작된 세계적인 대공황이 예외없이 열도를 덮치며 내각의 지지율이 바닥나기 시작했습니다. 이후 해군군축으로 문제가 발생하며 군부와 대립, 결국 군부가 권력을 차지했습니다.\n31년에 벌어진 만주사변, 기둥사변 이후 1937년, 노구교 사건이 벌어지며 일중전쟁이 시작되었고, 개전된지 몇달만에 난징을 함락시켰습니다.\n일중전쟁은 황국의 승리로 종결되었으나 제국의 확장주의적 행보를 용납하지 못한 국제연맹은 제국을 옥죄기 시작했으며 미국에 의존하던 자원을 확보하지 못하자 이는 결국 태평양 전쟁의 서막을 열게 되었습니다.\n\n1941년 12월, 도쿄항에서 출항한 연합함대는 진주만에 정박한 미 해군을 상대로 해전을 감행, 태평양 전선이 열렸습니다. 남방작전의 성공으로 동남아를 완전히 손에 넣은 제국은 더 폭주하기 시작했고, 대동아 전쟁이 제국의 승리로 끝나는 듯 보였습니다. 하지만 경고했듯이 미국의 국력은 제국의 국력을 수월하게 뛰어넘었고, 제국은 굴욕적인 항복문서에 서명할 수밖에 없었습니다.\n패전 후 군부는 사실상의 모든 권력을 잃었고 의회 정치가 다시 힘을 얻기 시작하면서 다이쇼 데모크라시에 이은 쇼와 데모크라시가 찾아왔습니다.\n\n하지만 자유당-민주당-일본 자유당-사회당의 요시다 시게루를 중심으로 한 연립내각은 겨우 과반수를 차지했으며, 이마저도 내부 파벌 싸움으로 아슬아슬하게 유지되고 있습니다. 또한 패전으로 인한 막대한 배상금과 군비 제한, 사회적 혼란, 황군의 재편성 등 제국에는 여러 문제가 쌓여있습니다..."