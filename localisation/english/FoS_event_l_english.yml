GER.1.t:0 "불타는 라이히스탁"
GER.1.desc:0 "제국의사당, 라이히스탁은 선거를 대략 일주일 정도 앞두고 있던 2월 27일 밤 9시에 불길에 휩사였습니다. 용의자는 공산주의자로 추정되었고, 국가 사회주의 독일 노동자당 (약칭 NSDAP)은 공산주의자들의 사악한 음모라며 규탄했고 총리인 아돌프 히틀러는 "독일을 혼란스럽게 만든 공산주의자들과 연관된 정당들을 단죄하겠다."라고 밝혔습니다."
GER.1.a:0 "꼴 좋군."
GER.2.t:0 "독일국 관료 개편"
GER.2.desc:0 "최근 아무 해결책도 제시하지 못하고 비리를 저질른 관료들을 대통령께서 모두 해고하셨습니다. 그러나 이들의 갑작스러운 해고로 내부엔 혼란이 야기되었습니다."
GER.2.a:0 "젠장."
GER.3.t:0 "제 2차 독일-소련 전쟁"
GER.3.desc:0 "대독일국 만세다 씨발새끼들아"
GER.3.a:0 "빨갱이 새끼들."
GER.3.b:0 "미친 광신도들!"
GER.3.c:0 "기여코 또 전쟁이 터진 것인가?"
SOV.1.t:0 "혁명은 아직 끝나지 않았다"
SOV.1.desc:0 "독일 파시스트놈들의 군세가 멈춘 지 몇달이 지난 이후, 연방의 서기장인 카메네프는 평온하게 커피를 마시고 있었다.\n\n카메네프 서기장은 연방이 가진 땅의 40%를 잃는 치명적인 패배의 원흉이었음에도, 절대 권력을 달성한 그에게는 연방의 패배란 그리 심각한 일이 아니었다. 다음날, 카메네프 서기장은 어느 때와 같이 당면한 문제들을 잊어버리고 화려한 집무실에서 호화스런 만찬을 즐기며 하릴없이 시간을 보내고 있었다. 절반으로 쪼그라든 연방이라도 그에게는 충분할 정도의 사치를 재공할 수 있었으니, 카메네프 서기장은 현실도, 전쟁도, 심지어 혁명 마저도 잊고 있었다.\n\n어째서 혁명이 일어나는지, 어떻게 혁명이 일어나는지, 쌓인 불만이 해소되지 못하면 어떤 일이 일어나는지를 모두 깨끗하게 잊어버린 카메네프 서기장은 당장의 현실에서 눈을 돌리기 위해, 전쟁 후 당원들의 친목회로 전락해 버린 '당 회의'를 열었다.\n\n카메네프 서기장은 회의실로 가던 도중, 그를 향해 고개를 조아리는 비서들이나 그를 달래줄 여자들, 하다못해 회의의 준비를 돕는 하인들도 보이지 않아 의구심이 들었음에도 그를 무시하고 늘 하던데로 회의실의 황금 옥좌에 몸을 뉘었다. 그리고 그 때, 회의실의 두꺼운 문 저편에서 고함소리와 함께 총성과 폭음이 들려오기 시작했다.\n\n"뭐지? 또 독일 놈들의 포격인가? 준비는 좀 부족하지만 일이 이렇게 되었으니 무시하고 시작하도록 하지." 어디까지나 평소와 같이, 문제를 무시하기로 결정한 카메네프 서기장은 불안해 하는 당원들을 다독이며 술잔을 기울였다. 그리고 회의실 밖에서 들려오던 총성과 폭음이 잦아들 무렵, 분위기가 무르익은 회의실의 문을 박차고 총을 든 병사들이 쏟아져 들어왔다. "...당원 동지들?" 그리고, 잠시 멎었던 총성은 다시 울리기 시작했다.
SOV.1.a:0 "혁명은 계속된다."