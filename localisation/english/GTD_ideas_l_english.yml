l_english:
 sour_loser:0 "엔드지크"
 sour_loser_desc:0 "1944년, 대독일국의 마지막 총공세로 전쟁은 막을 내렸습니다. 비록 소련과는 "끝나지 않는 전쟁"중이지만 소강 상태가 되었습니다. 조국은 공산주의자, 민주주의자, 반동주의자들을 물리치고 "최종승리"를 했지만 과연 이 승리는 우리가 흘린 피에 상응하는 보상일까요?"
 general_staff:0 "끝나지 않는 전쟁의 베테랑들"
 general_staff_desc:0 "2차 세계대전을 겪은 우리의 장교들은 누구도 넘볼 수 없는 장교가 되었습니다."
 disastrous_Germania:0 "전쟁 피해"
 Red_July:0 "붉은 7월"
 Red_July_desc:0 "빨갱이"
 capital_sentence:0 "오랜 전쟁"
 capital_sentence_desc:0 ""최종 승리"를 달성한 다음날부터 독일의 톱니바퀴는 더이상 굴러가지 않았습니다."
 Mid_stage_inflation:0 "붕괴에 직면한 국가 경제 "
 Mid_stage_inflation_desc:0 "4개년 계획이라 명명된 독일의 전시경제정책은 오로지 전쟁만을 위해 계획되었고, 행해졌으며, 행해질 것입니다. 끝없이 도열된 철강과 포신은 조국의 승리 이후 더 이상 쓸모조차 없어진 고철덩어리에 불과하며, 시장을 잃은 기업과 노동자들은 불안에 떨고 있습니다. 우리가 빠르게 경제적인 체질개선을 이루지 못한다면, 우리 경제는 빠르게 무너져내릴 것입니다."
 GER_axis:0 "추축 지도국"
 axis:0 "추축 연합국"
 axis_slave:0 "국가 판무관부/총독부"
 Land_of_Liberty:0 "자유의 땅"
 Third_Fair_Deal:0 "제 3차 페어딜"
 Third_Fair_Deal_desc:0 "제3차 페어딜 정책은 세계대전 이후 급변하는 세계 정세에 맞추어 계획된 경제부양책으로, 주로 기반이 부실한 중서부와 쇠퇴중인 러스트벨트 지역을 재개발하고 부흥시키는걸 목적으로 합니다. 하지만 비용상의 문제와 페어딜의 구심점인 랜던 대통령의 재선이 불투명하기 때문에, 이 정책이 오래갈 수 있을지는 의문일 뿐입니다."
 divided_politics:0 "분열된 정치"
 divided_politics_desc:0 "현재 미국 의회는 대적할 수 없는 강자, 공화당에 의해 장악되어있지만 이들의 권력은 대나무 다리에 놓인 것과 다름 없으며, 언제 무너질지 모르는 상황입니다. 한편, 양당제의 잔재들은 급진주의로 똘똘 뭉쳐 대권을 쥐기 위해 투쟁하고 있습니다. 이 불안정한 체제를 하루빨리 타파하지 않는다면, 미국의 민주주의는 한줌의 재로 흩어져버릴 것입니다."
 Problems_in_the_US:0 "미국의 문제들"
 Problems_in_the_US_desc:0 "대공황은 끝났지만, 아직 미국에는 많은 문제들이 남아있습니다. 민권과 주권의 대립, 좌우 양극단의 발흥, 민병대의 폭동은 연방정부의 통제력을 나날히 약화시키고 있습니다. 이 격동하는 시기에 미국이 살아남기 위해서는 남은 문제들을 풀어나가며 전진해야합니다."
 JAP_huge_amount_compensation:0 "막대한 배상금"
 JAP_huge_amount_compensation_desc:0 "우리는 전쟁에서 졌습니다. 미국은 우리에게 전쟁배상금을 요구했고, 우리는 허리띠를 졸라매야합니다. 어쩌면 협상을 통해 바이마르 공화국 때의 도스 안이나 영 안을 기대할 수도 있겠지요..."
 JAP_no_army:0 "군비 제한"
 JAP_no_army_desc:0 "전쟁에서 패한 후 미국은 우리에게 군축을 강요했습니다. 워싱턴 군축조약보다 더 가혹하게 말입니다. 민간경제가 박살났으니 어차피 군비에 투자할 돈도 없지만요."
 JAP_josen_problem:0 "조선인 문제"
 JAP_josen_problem_desc:0 "메이지 43년 이래로 조선은 우리 제국의 일부가 되었습니다. 그러나 여전히 불협화음은 끊이질 않고 있으며 7천만의 일본인과 3천만의 조선인들은 서로를 받아들이려 하지 않고 있습니다. 우리는 조선인 뿐만 아니라 일본인들도 같이 서로 동등한 취급을 하게 만들어야 합니다!"
 JAP_break_economic:0 "박살난 경제"
 JAP_break_economic_desc:0 "비록 제국은 열강이었으나 타국의 경제에 비할 것이 못 됩니다. 지난 전선의 막대한 소모와 미국에 따라잡기 위해 1년 예산의 6할을 군수산업에 투자한 결과 민간 산업은 완전히 박살났습니다. 정부가 개입을 하든 단순히 시장에 맡기든 이젠 우리는 민간 경제를 살려내야합니다."
 JAP_break_dai_hon_ai:0 "와해된 군 지휘부"
 JAP_break_dai_hon_ai_desc:0 "황군은 무적이 아니었습니다. 열강들과 어깨를 나란히 하긴 했지만 함대결전으로 모든 것이 날아간 이후로는 모든 것이 바뀌었습니다. 국민들은 더이상 군대에 환호하지 않고 양군의 사관학교는 텅텅 비었습니다. 우리는 무언가 해야합니다."
 JAP_china_profit:0 "중국에서의 이익"
 JAP_china_profit_desc:0 "비록 태평양 방면에서 졌더라도 우리는 지나에서는 이겼습니다. 미국의 개입은 있지만 우리는 그럭저럭 중국에서 이권을 행사하고 있습니다. 이는 우리 경제를 되살리는 데에 도움이 될 것입니다."
 JAP_showa_democracy:0 "쇼와 데모크라시"
 JAP_showa_democracy_desc:0 "아이러니하게도 미국과의 전쟁 이후 우리는 제대로 된 민주주의를 손에 넣었습니다. 그러나 완전하다고는 할 수 없습니다. 현재 내각은 4개 정당이 연립여당을 이루고 있으며 아슬아슬하게 의회에서 우위를 점하고 있습니다. 과연 이 민주주의가 어디까지 갈지는 그 누구도 모를 일입니다."
 CHI_Total_collapse:0 "경제 상태 - 총체적인 붕괴"
 CHI_Total_collapse_desc:0 "우리의 경제는 산업화와는 거리가 먼 농업 중심의 경제이며, 무분별하게 화폐를 찍어낸 결과 화폐의 가치는 휴지조각만도 못하게 되었습니다."
 CHI_Outlaw:0 "완전한 무법지대"
 CHI_Outlaw_desc:0 "중화민국의 고도 난징은 과거의 위상을 되찾지 못한 채 여전히 불구덩이에 파묻혀 있습니다. 부랑배들이 대로를 배회하며 자경단을 자처하는 조직들은 마약을 밀매하며 하루가 멀다하고 총격전을 벌입니다. 경찰은 단속은커녕 오히려 이들과 결탁하여 부정을 저지르고 있고, 군대 역시 이 문제를 방치하고 있습니다."
 CHI_Incompetent_government:0 "무능한 정부"
 CHI_Incompetent_government_desc:0 "왕징웨이는 장제스를 이어 중화민국의 총통을 맡고 있지만 그를 총통으로 인정하는 이는 거의 없습니다. 총통이 무능하여 아랫 사람들이 그를 우습게 여기니 그 누구도 중앙의 권위를 존중하지 않습니다."
 KOR_japan_korea_annex:0 "실패한 내선일체"
 KOR_japan_korea_annex_desc:0 "일본인과 조선인의 뿌리는 같습니다. 실제로 그렇지 않다고한들 그래야합니다. 그러나 일본인도 조선인도 딱히 이 의견에 동의하는 거 같지는 않습니다"
 KOR_inf:0 "아시아 철도 건설"
 KOR_inf_desc:0 "전쟁이 끝난 지금, 우리는 조선, 만주, 화북을 잇는 철도를 건설하기 위하여 노력하고 있습니다. 얼마나 걸릴지는 모르겠으나 완공된다면 조선에 큰 번영을 가져올 것입니다. "
 KOR_Governor_general:0 "혼란스러운 총독부"
 KOR_Governor_general_desc:0 "내지에서는 조선 문제를 어찌 다룰지 고민하고 있으나 내지 자체의 문제도 어지러운만큼 조선에 쏟는 노력은 굉장히 적습니다. 총독부 역시 제대로 된 방향을 잡지 못 하고 있습니다."
 KOR_provisional_government:0 "대한민국 임시정부의 존재"
 KOR_provisional_government_desc:0 "일본이 지나전선에서 승리하고 국민당 찌끄래기들을 몰아냈으나 대한민국 임시정부라는 조선인 독립단체는 여전히 미국과 중국에 나뉘어 존속하고 있습니다. 그들이 조선에 큰 영향을 끼치지는 못 하겠지만, 관련된 소문들이 썩 달갑지 않은 건 사실입니다. "
 MAN_Bigger_influence:0 "비대한 만철의 영향력"
 MAN_Bigger_influence_desc:0 "만주국은 건국 이래로 많은 부분에서 만철에게 도움을 받고 있지만 그것이 무상으로 이루어진 것은 아닙니다. 많은 산업의 이익이 우리 정부가 아닌 만철에게 흘러들어가고 있습니다."
 MAN_fail_cooperation:0 "실패한 오족협화"
 MAN_fail_cooperation_desc:0 "만주족, 일본인, 조선인, 한족, 몽골족이 평화롭게 살아가자는 오족협화는, 단적으로 말하자면 실패했습니다. 일본인과 조선인이 한족, 만주족과 섞이기 싫어하는 탓입니다. 이는 사회적으로 큰 문제가 되고 있습니다."
 MAN_fail_army:0 "무능한 군대"
 MAN_fail_army_desc:0 "만주군은 겉으로 보기에는 규모가 꽤 있는 군대지만 내실은 썩어문드러졌습니다. 이런 누더기 군대에게 더이상 국가 방위를 맡길 수는 없습니다."
 MAN_pui:0 "강덕제"
 MAN_pui_desc:0 "푸이 폐하께서는 만주국을 썩 달갑게 보지 않고 계십니다. 그는 청국의 부활을 남몰래 희망하고 있지만 현실적으로는 불가능해보입니다."
 TIW_dualized_administration:0 "이원화된 행정부"
 TIW_dualized_administration_desc:0 "명목상 대만의 통치는 대만총독부가 담당합니다. 그러나 미군정이 들어선 이래로 행정부는 사실상 둘로 나뉘었으며 총독부와 미군정은 주도권을 쥐기 위해 매일같이 으르렁대고 있습니다. "
 TIW_Model_colony:0 "모범 식민지"
 TIW_Model_colony_desc:0 "조선과는 다르게 대만인들은 내지에 충성을 다하고 있습니다. 총독부의 통지에 대한 반발은 거의 찾아볼 수 없으며 오히려 내지에 우호적입니다."
 MEN_Genghis_Khan:0 "칭기스칸의 후손?"
 MEN_Genghis_Khan_desc:0 "데므치그돈로브는 다얀 칸의 후손이며 칭기스칸의 30대손임을 자랑스레 내세우고 있으며 이는 명백한 사실입니다. 그러나 데므치그돈로브는 중국과 일본 양쪽을 오가며 제대로 된 독립국을 운영해본적이 없고, 과연 덕왕이라 불리는 이 자가 몽강국에 어울리는 지도자인지는 그 누구도 모릅니다."
 MEN_opium:0 "아편에 치중된 산업"
 MEN_opium_desc:0 "몽강국은 마땅한 산업 시설이 없습니다. 몽강국의 중앙은행인 몽강은행은 제대로 돈조차 찍어내지 못 하는 형편입니다. 몽강국의 내각은 이러한 실태를 심각하게 바라보고 있으며, 당장 현금화 할 수 있는 작물인 아편의 재배 확대를 승인했습니다."
 MEN_fail_army:0 "실체가 없는 군대"
 MEN_fail_army_desc:0 "몽강국군은 전차나 비행기는 커녕 화포조차 1개 사단에 5문도 배치하지 못 할 정도이며 경기관총은 중대 단위, 50mm 박격포 역시 대대 단위로 운영하고 있습니다. 이는 심각한 화력 부족을 의미함과 동시에 현 시대에 도저히 어울리지 않는 군대입니다. 군대 개혁이 시급해보이지만, 그것이 가능한 것인지는 모두가 의문을 표하고 있습니다."
 MEN_japan:0 "공영권의 지원"
 MEN_japan_desc:0 "일본과 화북정무위원회의 지원은 우리에게 있어서는 천군만마와도 같습니다. 비록 정식적인 지원은 없지만 알게 모르게 들어오는 지원은 국가 운영에 큰 도움이 됩니다."
 MEN_Unstable_borders:0 "불안한 국경"
 MEN_Unstable_borders_desc:0 "우리는 몽골 인민공화국과 끝없는 싸움을 벌이고 있지만 도저히 끝이 보이지 않습니다. 모든 국력을 집중해서라도 저 마적떼들을 진압해야합니다."
 MEN_chinese_problems:0 "중국인 문제"
 MEN_chinese_problems_desc:0 "몽강은 몽골인이 다스리는 나라지만 실질적으로는 한족의 나라나 마찬가지입니다. 덕분에 인구수는 많지만 과연 이게 몽골인의 나라라고 부를 수 있을지는 의문입니다. 우리의 국가 정체성이 더 애매모호해지기 전에 무슨 수를 써야합니다."

 #중점 추가 아이디어
 MAN_NIIA:0 "국가기반산업협회"
 #툴팁
 MEN_reaserch_no:0 "§R소총, 지원장비를 제외한 무기 연구 불가§!"
 MEN_chinese_problem_tt:0 "§R만일 해결하지 못할 경우 대참사가 벌어질 수 있습니다!§!"